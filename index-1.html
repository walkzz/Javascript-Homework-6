<!-- Задача 1.
Даден ви е следниов html документ: 
Да се направат сите елементи од листата во сина боја и потоа да се додаде марката “Ferrari” во листата.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Manipulation</title>
</head>

<body>
    <ul>
        <li>Mercedes</li>
        <li>BMW</li>
        <li>Audi</li>
    </ul>
    <script>
        const list = document.querySelector("ul");
        list.querySelectorAll("li").forEach((index) => {
            index.style.color = "blue";
        });
        let newItem = document.createElement("li");
        let contentItem = document.createTextNode("Ferrari");
        newItem.appendChild(contentItem);
        list.appendChild(newItem);
        newItem.style.color = "blue"; // Ferrari color
    </script>
</body>

</html>
