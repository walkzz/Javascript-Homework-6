<!-- Задача 3.
Во продолжение ви е даден следниот html документ и низа од објекти која што содржи информации за квиз прашања: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
  </head>
  <body>
    <div id="quiz-container">
      <!-- Quiz content will be dynamically generated here -->
    </div>
    <script>
        const quizData = [
        {
          question: "What is the capital of France?",
          options: ["Berlin", "Madrid", "Paris", "Rome"],
          correctAnswer: "Paris",
        },
        {
          question: "Which planet is known as the Red Planet?",
          options: ["Earth", "Mars", "Jupiter", "Venus"],
          correctAnswer: "Mars",
        },
        {
          question: "What is the largest mammal on Earth?",
          options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
          correctAnswer: "Blue Whale",
        },
        {
          question: "In which year did the Titanic sink?",
          options: ["1905", "1912", "1920", "1931"],
          correctAnswer: "1912",
        },
        {
          question: "Who wrote 'Romeo and Juliet'?",
          options: [
            "Charles Dickens",
            "Jane Austen",
            "William Shakespeare",
            "Mark Twain",
          ],
          correctAnswer: "William Shakespeare",
        },
      ]

      function generateQuiz(quizData) {
            const quizContainer = document.getElementById('quiz-container');

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');

                // Create and append the question text
                const questionText = document.createElement('p');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                // Create and append the options as radio buttons
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${index}`;
                    input.value = option;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement('br'));
                });

                // Append the question div to the quiz container
                quizContainer.appendChild(questionDiv);
            });
        }
        window.onload = function() {
            generateQuiz(quizData);
        };
    </script>
  </body>
</html>
